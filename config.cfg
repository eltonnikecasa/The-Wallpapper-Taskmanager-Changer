#
# Instruções:
# - Este arquivo deve ficar na mesma pasta que o executável
# - As linhas abaixo definem o comportamento do programa
# - Valores são sempre no formato CHAVE=VALOR
# - Linhas iniciadas com "#" são apenas comentários e são ignoradas
# -----------------------------------------------------------

# Caminho da pasta de rede onde ficam os arquivos de imagem e executável
REDE=\\EEBGLL-LAB00\rede\Imagen

# Caminho local onde a imagem será copiada e usada como papel de parede
LOCAL=D:\Imagen\ativo.png

# Controle principal: 
# ON  = ativa o software (executa atualização, cópia e aplica wallpaper)
# OFF = desativa (o software fecha imediatamente sem fazer nada)
ATIVO=ON

# Nome do arquivo de imagem dentro da pasta REDE
# Este arquivo será comparado e, se for mais novo, copiado para LOCAL
WALL=ativo.png

# Nome do executável que será monitorado e atualizado a partir da REDE
# Se houver versão mais nova na pasta de rede, substitui a versão local
EXECUTAVEL=WallpapperChanger.exe
